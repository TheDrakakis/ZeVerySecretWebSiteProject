<div class="container">
  <div class="row">
      <h1>Quelle cause souhaitez vous défendre ?</h1>

      <textarea autofocus class="cause" [(ngModel)]="cause" [readOnly]="loading !== states.Waiting"></textarea>
      <br>
      <div [ngSwitch]="loading" class="cause-acceptation">
          <button *ngSwitchCase="states.Waiting" class="submit-cause" (click)="submitCause()" >Je suis un connard et j'approuve</button>
          <div    *ngSwitchCase="states.Loading" class="loader"></div>
          <div    *ngSwitchCase="states.Done" class="accepted-cause">
            <p>✓ Merci, vous êtes un connard !</p>
            <input readonly type="text" [value]="url"/>
          </div>
      </div>
  </div>
</div>
